name: Build, Test and Validate Archive

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: actions/setup-xcode@v3
      with:
        xcode-version: 14.2

    - name: Build app
      run: xcodebuild -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 11' build

    - name: Test app
      run: xcodebuild -scheme YourScheme -destination 'platform=iOS Simulator,name=iPhone 11' test

    - name: Validate archive
      run: xcodebuild -scheme YourScheme -destination 'generic/platform=iOS' -archivePath build/YourApp.xcarchive archive
