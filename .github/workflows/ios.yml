name: Archive iOS Build

on:
  push:
    branches:
      - main

jobs:
  archive:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: 14.2

    - name: Build and archive iOS app
      run: |
        xcodebuild clean archive -project WeatherApp.xcodeproj \
                                 -scheme WeatherApp \
                                 -destination generic/platform=iOS \
                                 -archivePath build/WeatherApp.xcarchive
        xcodebuild -exportArchive -archivePath build/WeatherApp.xcarchive \
                                  -exportOptionsPlist exportOptions.plist \
                                  -exportPath build

