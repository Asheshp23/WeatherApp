name: Archive iOS Build

on:
  push:
    branches:
      - main

jobs:
  archive:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: 12.0

    - name: Build and archive iOS app
      run: |
        xcodebuild clean archive -project WeatherApp.xcodeproj \
                                 -scheme WeatherApp \
                                 -destination generic/platform=iOS \
                                 -archivePath build/WeatherApp.xcarchive
        xcodebuild -exportArchive -archivePath build/WeatherApp.xcarchive \
                                  -exportOptionsPlist exportOptions.plist \
                                  -exportPath build

    - name: Upload to GitHub Releases
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ env.UPLOAD_URL }}
        asset_path: build/WeatherApp.ipa
        asset_name: WeatherApp.ipa
        asset_content_type: application/octet-stream

env:
  UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
